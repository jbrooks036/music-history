<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="navbar">
    <a href="#">View Music</a> 
    <a href="#">Add Music</a> 
    <a href="#">Profile</a>
  </nav>

  <div id="display-body">
    <section id="choose-panel">
      <h2> Choose Panel </h2>
      <div id="artist">
        <label for="select-artist">Select Artist</label>
        <select id="select artist">
           <option value="earl-scruggs">Earl Scruggs</option>
          <option value="lester-flatt">Lester Flatt</option>
        </select>
      </div>
      <br>
      <label for="select-song-title">Select Album</label>
      <div id="album-title">
        <select>
          <option value="little-maggie">Little Maggie</option>
          <option value="old-joe-clark">Old Joe Clark</option>
        </select>
      </div>
      <br>
      <button type="button">Filter</button>
    </section>

    <section id="song-list">
      <h2> Song List </h2>
      <!-- <div> -->
        <section>
          <h3>Song 1</h3> 
          <p id="song1-details"> <span id="artist1-name">Artist1 Name </span>   |   <span id="album1-name">Album2 Name </span></p> 
          <h3>Song 2</h3>
          <p id="song2-details"> <span id="artist2-name">Artist2 Name </span>   |   <span id="album2-name">Album2 Name </span></p> 
          <h3>Song 3</h3>
          <p id="song3-details"> <span id="artist3-name">Artist3 Name </span>   |   <span id="album3-name">Album3 Name </span></p> 
        </section>
      <!-- </div> -->
    </section>

  </div>

</body>
</html>
